{% extends 'base.html' %}
{% load static %}
{% block title %}Gallery{% endblock %}

{% block content %}
<h1>Gallery</h1>
<div class="gallery">
    {% for fn in images %}
    <figure>
        <img src="{% static 'img/' %}{{ fn }}" alt="{{ fn }}" width="220">
        <figcaption>{{ fn }}</figcaption>
    </figure>
    {% endfor %}
</div>
{% endblock %}
